<head>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
    }
    input, textarea {
      display: block;
      width: 100%;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 0;
    }
    legend {
      font-weight: 400; 
    }
    input:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

<h1>Movies</h1>
<ul>
{% for movie in movies %}
  <li>{{ movie.title }}, {{ movie.year }}, {{ movie.description }}</li>
{% else %}
  <li>No movies found</li>
{% endfor %}
</ul>

<fieldset>
  <legend>Add new movie</legend>
  <form action="/movie" method="post">
    <label for="title">Title</label>
    <input type="text" id='title' placeholder='i.e. Jaws' name='title'>
    <label for="year">Year</label>
    <input type="text" id='year' placeholder='i.e. 1991' name='year'>
    <label for="desc">Description</label>
    <textarea id='description' name='description'></textarea>
    <input type="submit" name='submit' value='Add Movie'>
  </form>
</fieldset>
